<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table QR</title>
</head>
<body>
    <div class="card-qr">
        <div class="card-header">
            <div class="text">
                <div class="top">
                    កម្ម៉ង់តាមទូរស័ព្ទ
                </div>
                <div class="buttom">
                    Scan & Order
                </div>
            </div>
            <div class="table-number">
                <div class="table">Table</div>
                <div class="number">10A</div>
            </div>
        </div>
        
        <div class="section1">
            <div class="big-text">
                1
            </div>
            <div class="small-text">
                <span style="font-size: 20px;">ស្គេន QR កូដ<br></span>
                Scan this QR code with your phone
            </div>
        </div>
        <div class="qr">
            <div class="qr-container">
                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Cuscen SB" alt="QR Code">
                </div>
            </div>
        </div>

        <div class="section1">
            <div class="big-text">
                2
            </div>
            <div class="small-text">
                <span style="font-size: 20px;">ធ្វើការកម្ម៉ង់<br></span>
                Start Order
            </div>
        </div>
        <div class="footer">
            <p>Powered By: CUSCEN SB</p>
        </div>
    </div>
</body>
</html>
